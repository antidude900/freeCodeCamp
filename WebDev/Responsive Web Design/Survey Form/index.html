<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the survey for giving us feedback</p>

    <form id="survey-form">
    <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Age(Optional) <input id="number" type="number" style="width: 110px" placeholder="Enter your age" min="10" max="99" ></label>

    <p class="role">What describes your current role?</p>
    <select id="dropdown" required>
        <option selected disabled hidden>Select current role</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full Time Job</option>
        <option value="others">Others</option>
    </select>

    <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>    
    <label><input type="radio" selected name="recommed" value="yes">Definitely</label>
    <label><input type="radio" selected name="recommed" value="no">Not Sure</label>

    <p class="improve">What would you like to see improved?</p>
    <label><input type="checkbox" selected name="improve" value='1'>Front-end Projects</label>
    <label><input type="checkbox" selected name="improve" value='2'>Back-end Projects</label>
    <label><input type="checkbox" selected name="improve" value='3'>Data Visualization</label>
    
    <p class="suggestion">Any comments or suggestions?</p>
    <textarea name="" id="" cols="75" rows="10" placeholder="Enter your comment"></textarea>

    
    <input type="submit" id="submit">
    </form>

</body>
</html>
