<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="https://i.ebayimg.com/images/g/fGwAAOSwfhtejRhD/s-l1200.webp" id="header-img" width="200" height="auto">

        <nav id="nav-bar">
            <ul>    
                <li><a class="nav-link"     href="#store">Store</a></li>
                <li><a class="nav-link"     href="#find">Find</a></li>
                <li><a class="nav-link"     href="#offers">Offers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="#description">Buy Your Toy story toys</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" name="email" placeholder="Enter email address:">
            <input type="submit" id="submit">
        </form>

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/VOsEiJDBfzA?si=7Nxhjgs6ciKo9tZo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <section id="store">
            Visit Toy <a href="https://www.shopdisney.com/movies-shows/pixar/toy-story/?originalTerm=Toy%20Story&searchType=redirect&pdpRedirect=0" target="_blank">Store</a>
        </section>
        <section id="find"><a href="https://www.shopdisney.com/store-locator/" target="_blank">Find</a> Store Nearby You</section>
        <section id="offers">Get the best <a href="https://www.shopdisney.com/sale-content/" target="_blank">Offers</a></section>
    </main>
</body>
</html>
